<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Artist Login - Spotify</title>
    <link
      rel="shortcut icon"
      href="assets/icons/LogosSpotifyIcon.svg"
      type="image/x-icon"
    />

    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/preflight.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="style/artistlogin.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/icons/LogosSpotifyIcon.svg" alt="" />
        </a>
      </div>
    </header>
    <section>
      <div class="main">
        <h1>Log in to Spotify</h1>

        <div class="account-connect">
          <button class="a-c-btn" id="googlebtn">
            <img src="assets/icons/google.png" alt="" />
            <span>Continue with Google</span>
          </button>
          <button class="a-c-btn" id="facebookbtn">
            <img src="assets/icons/facebook.png" alt="" />
            <span>Continue with Facebook</span>
          </button>
          <button class="a-c-btn" id="applebtn">
            <img src="assets/icons/apple.png" alt="" />
            <span>Continue with Apple</span>
          </button>
        </div>

        <hr />
        <div class="log-in">
          <form action="" id="artistLoginForm">
            <label>Email or username</label>
            <input
              type="text"
              placeholder="Email or username"
              id="loginusername"
            />
            <label>Password</label>
            <input type="password" placeholder="Password" id="loginpassword" />

            <div class="switch">
              <input type="checkbox" id="switch" checked />
              <label for="switch"></label>
              <span>Remember me</span>
            </div>
            <button>Log In</button>
            <a href="#">Forgot your Password ?</a>
          </form>
        </div>
        <hr />
      </div>
    </section>

    <footer>
      <p>
        This site is protected by reCAPTCHA and the Google
        <span>Privacy Policy</span> and <span> Terms of Service</span> apply.
      </p>
    </footer>
    <script src="./script/artistLogin.js"></script>
  </body>
</html>
