<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Registration - Spotify</title>
    <link
      rel="shortcut icon"
      href="assets/icons/LogosSpotifyIcon.svg"
      type="image/x-icon"
    />
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/preflight.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="style/changepassword.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img src="assets/icons/LogosSpotifyIcon.svg" alt="" />
        </a>
      </div>
    </header>
    <section>
      <div class="main">
        <h1>Refresh Your Data</h1>

        <div class="log-in">
          <form action="" id="myform">
            <label>old password</label>
            <input
              type="password"
              placeholder="old password"
              id="oldpassword"
            />
            <label>new password</label>
            <input
              type="password"
              placeholder="new password"
              id="newpassword"
            />
            <label>Confirm password</label>
            <input
              type="password"
              placeholder="confirm password"
              id="confirmpassword"
            />

            <button>Change</button>
          </form>
        </div>
        <hr />
      </div>
    </section>

    <footer>
      <p>
        This site is protected by reCAPTCHA and the Google
        <span>Privacy Policy</span> and <span> Terms of Service</span> apply.
      </p>
    </footer>
    <script src="/script/changepassword.js"></script>
  </body>
</html>
