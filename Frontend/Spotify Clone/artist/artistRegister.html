<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Registration - Spotify</title>
    <link
      rel="shortcut icon"
      href="../assets/icons/LogosSpotifyIcon.svg"
      type="image/x-icon"
    />
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/preflight.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="style/artistRegistration.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img src="../assets/icons/LogosSpotifyIcon.svg" alt="" />
        </a>
      </div>
    </header>
    <section>
      <div class="main">
        <h1>Contact Us</h1>

        <div class="log-in">
          <form action="" id="myform">
            <label>Username</label>
            <input type="text" placeholder="Username" id="username" />
            <label>Email address</label>
            <input type="email" placeholder="name@domain.com" id="email" />
            <span class="email-error"></span>
            <label for="profileImage">Profile Image</label>
            <input type="file" id="profileImage" name="profileImage" accept=".png, .jpeg, .jpg, .avif" required>

            <button>Contact</button>
            <div class="haveaccount">
              <span>Already have an account?</span>
              <a href="Login.html">Log in here</a>
            </div>
          </form>
        </div>
        <hr />
      </div>
    </section>

    <footer>
      <p>
        This site is protected by reCAPTCHA and the Google
        <span>Privacy Policy</span> and <span> Terms of Service</span> apply.
      </p>
    </footer>
    <script src="/artist/script/artistRegistration.js"></script>
  </body>
</html>
